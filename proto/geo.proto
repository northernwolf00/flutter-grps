syntax = "proto3";

package geo;

option go_package = "geo/api;geo";

service GeoService {
  rpc UploadLocations(stream Location) returns (UploadSummary);
}

message Location {
  string user_id = 1;
  double lat = 2;
  double lng = 3;
  int64 timestamp = 4;
}

message UploadSummary {
  int32 received = 1;
}